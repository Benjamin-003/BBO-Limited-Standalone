<ltd-auth>
  <div class="row h-100">
    <div class="col-lg-5 col-12">
      <div id="auth-left">
        <div class="auth-logo"></div>
        <h1 class="auth-title">Connexion</h1>
        <p class="auth-subtitle mb-5">
          Connectez-vous avec vos donn√©es saisies lors de votre inscription.
        </p>
        <form [formGroup]="formulaireLogIn" (ngSubmit)="logIn()">
          <div class="form-group position-relative has-icon-left mb-4">
            <label class="form-check-label text-gray-600" for="password">
              E-mail
            </label>
            <input
              type="text"
              class="form-control form-control-xl"
              formControlName="email"
              id="email"
              placeholder="E-mail"
            />
            <div class="form-control-icon">
              <i class="bi bi-envelope"> </i>
            </div>
          </div>
          <div 
                        class="alert alert-light-warning color-warning" *ngIf="formulaireLogIn.controls['email'].dirty && formulaireLogIn.controls['email'].invalid">
                        <i 
                            class="bi bi-exclamation-triangle">
                        </i>
                         <p 
                            *ngIf="formulaireLogIn.controls['email'].hasError('pattern')"
                        >
                            {{messagesErreur[0]}}
                        </p>
                        <p 
                            *ngIf="formulaireLogIn.controls['email'].hasError('required')"
                        >
                            {{messagesErreur[1]}}
                        </p>
                    </div>
          <div class="form-group position-relative has-icon-left mb-4">
            <label class="form-check-label text-gray-600" for="password">
              Mot de passe
            </label>
            <input
              type="password"
              formControlName="password"
              id="password"
              class="form-control form-control-xl"
              placeholder="Mot de passe"
            />
            <div 
              class="form-control-icon"
            >
              <i 
                class="bi bi-shield-lock"
              >
              </i>
            </div>
          </div>
          <div 
            class="alert alert-light-warning color-warning" *ngIf="formulaireLogIn.controls['password'].dirty && formulaireLogIn.controls['password'].invalid"
          >
          <i 
            class="bi bi-exclamation-triangle"
          >
          </i>
          <p 
            *ngIf="formulaireLogIn.controls['password'].hasError('pattern')"
          >
            {{messagesErreur[0]}}
          </p>
          <p 
            *ngIf="formulaireLogIn.controls['password'].hasError('required')"
          >
          {{messagesErreur[1]}}
          </p>
        </div>
          <input
            type="submit"
            value="Se connecter"
            class="btn btn-primary btn-block btn-lg shadow-lg mt-5"
            [disabled]="formulaireLogIn.invalid"
          />
        </form>
        <div class="text-center mt-5 text-lg fs-4">
          <p>
            <a routerLink="" class="text-gray-600 font-bold">
              Annuler
            </a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-lg-7 d-none d-lg-block">
      <div id="auth-right">
      </div>
    </div>
  </div>
</ltd-auth>
