<section class="section">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Votre Panier</h4>
      </div>
      <div class="card-content">
        <div class="table-responsive">
          <table class="table mb-0 table-lg rounded-3">
            <thead>
              <tr>
                <th class="col-6">Article</th>
                <th class="col-2">PU HT</th>
                <th class="col-2" style="text-align: center;">Quantit√©</th>
                <th class="col-2">Total</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of cartItemsUser">
              <tr ltdItemCart
                [cart]="item"
                (idToEmitForDeletion)="deleteItem($event)"
                (idToEmitForQuantityModification)="incrementOrDecrementQuantity($event)"
              ></tr>
            </ng-container>
            </tbody>
            <tfoot style="border-bottom: hidden">
              <tr>
                <th colspan="3" class="text-end">TOTAL</th>
                <td>
                  {{ total | currency: "EUR":"symbol-narrow":"1.2-2" }}
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
