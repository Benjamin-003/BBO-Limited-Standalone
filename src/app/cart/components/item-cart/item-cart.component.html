<td class="text-bold-500">
  {{cart.name}}
</td>
<td>
  {{cart.unitPrice|currency: "EUR":"symbol-narrow":"1.2-2"}}
</td>
<td 
  class="text-bold-500 d-flex justify-content-between align-items-center"
  >
  <div class="btn-group-sm" 
      role="group"
      >
      <button 
        type="button" 
        class="btn btn-danger"
        (click)="decrementQuantity(cart.id)"
        >
        -
      </button>
      <button 
        type="button" 
        class="btn btn-success"
        (click)="incrementQuantity(cart.id)"
        >
        +
      </button>
  </div>
  {{cart.quantity}}
  <button 
    class="btn btn-danger rounded-pill"
    (click)="deleteItem(cart.id)">
    <i 
      class="bi bi-trash">
    </i>
  </button>
</td>
<td 
class="text-bold-500"
>
{{cart.quantity*cart.unitPrice|currency: "EUR":"symbol-narrow":"1.2-2"}}
</td>
